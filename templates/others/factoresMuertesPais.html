{% extends "base.html" %}
{% block title %}Coronavirus Data Analysis{% endblock %}
{% block content %}
<div class="container">
    <form action="" class="row g-3">
        <div class="col-12">
            <label for="columnaDias" class="form-label">Dias</label>
            <select id="columnaDias" name="columnaDias" class="form-select">
                {% for columna in columns %}
                <option value={{columna}}>{{columna}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label for="columnaFactor" class="form-label">Factor de Muerte</label>
            <select id="columnaFactor" name="columnaFactor" class="form-select">
                {% for columna in columns %}
                <option value={{columna}}>{{columna}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label for="columnaMuertes" class="form-label">Muertes</label>
            <select id="columnaMuertes" name="columnaMuertes" class="form-select">
                {% for columna in columns %}
                <option value={{columna}}>{{columna}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-12">
            <label for="inputPrediccion" class="form-label">Dia a predecir</label>
            <input type="date" class="form-control" id="inputPrediccion" name="inputPrediccion" value={{ today }}>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Calcular</button>
        </div>
    </form>
</div>
{% endblock %}
