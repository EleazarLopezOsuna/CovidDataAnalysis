{% extends "base.html" %}
{% block title %}Coronavirus Data Analysis{% endblock %}
{% block content %}
<div class="container">
    <form action="../seventeenthItemAnalysis" class="row g-3" method="POST">
        <div class="col-12">
            <label for="columnaDias" class="form-label">Dias</label>
            <select id="columnaDias" name="columnaDias" class="form-select">
                {% for columna in columns %}
                <option value={{columna}}>{{columna}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label for="columnaContinente" class="form-label">Continente</label>
            <select id="columnaContinente" name="columnaContinente" class="form-select">
                {% for columna in columns %}
                <option value={{columna}}>{{columna}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label for="nombreContinente" class="form-label">Nombre del Continente</label>
            <input type="text" class="form-control" id="nombreContinente" name="nombreContinente" placeholder="Asia">
        </div>
        <div class="col-md-6">
            <label for="columnaInfectados" class="form-label">Casos</label>
            <select id="columnaInfectados"  name="columnaInfectados" class="form-select">
                {% for columna in columns %}
                <option value={{columna}}>{{columna}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label for="columnaMuertes" class="form-label">Muertes</label>
            <select id="columnaMuertes" name="columnaMuertes" class="form-select">
                {% for columna in columns %}
                <option value={{columna}}>{{columna}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Calcular</button>
        </div>
    </form>
</div>
{% endblock %}
