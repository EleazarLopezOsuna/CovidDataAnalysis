{% extends "base.html" %}
{% block title %}Coronavirus Data Analysis{% endblock %}
{% block content %}
<div class="container">
    <form action="" class="row g-3">
        {% include 'formBase.html'%}
        <div class="col-md-6">
            <label for="columnaEdad" class="form-label">Edad</label>
            <select id="columnaEdad" class="form-select">
                {% for columna in columns %}
                <option value={{columna}}>{{columna}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <label for="nombreEdad" class="form-label">Nombre del Primer Continente</label>
            <input type="text" class="form-control" id="nombreEdad" placeholder="Afganistan">
        </div>
        <div class="col-md-6">
            <label for="columnaCasos" class="form-label">Casos</label>
            <select id="columnaCasos" class="form-select">
                {% for columna in columns %}
                <option value={{columna}}>{{columna}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label for="columnaMuertes" class="form-label">Muertes</label>
            <select id="columnaMuertes" class="form-select">
                {% for columna in columns %}
                <option value={{columna}}>{{columna}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label for="inputPrediccion" class="form-label">Dia a predecir</label>
            <input type="date" class="form-control" id="inputPrediccion" value={{ today }}>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Calcular</button>
        </div>
    </form>
</div>
{% endblock %}
