{% extends "base.html" %}
{% block title %}Coronavirus Data Analysis{% endblock %}
{% block content %}
<div class="container">
    <form action="../thirteenthItemAnalysis" class="row g-3" method="POST">
        {% include 'formBase.html'%}
        <div class="col-md-6">
            <label for="columnaEdad" class="form-label">Edad</label>
            <select id="columnaEdad" name="columnaEdad" class="form-select">
                {% for columna in columns %}
                <option value={{columna}}>{{columna}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label for="columnaCasos" class="form-label">Casos</label>
            <select id="columnaCasos" name="columnaCasos" class="form-select">
                {% for columna in columns %}
                <option value={{columna}}>{{columna}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label for="columnaMuertes" class="form-label">Muertes</label>
            <select id="columnaMuertes" name="columnaMuertes" class="form-select">
                {% for columna in columns %}
                <option value={{columna}}>{{columna}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Calcular</button>
        </div>
    </form>
</div>
{% endblock %}
