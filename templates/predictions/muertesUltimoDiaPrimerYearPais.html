{% extends "base.html" %}
{% block title %}Coronavirus Data Analysis{% endblock %}
{% block content %}
<div class="container">
    <form action="" class="row g-3">
        {% include 'formBase.html'%}
        <div class="col-12">
            <label for="columnaMuertes" class="form-label">Muertes</label>
            <select id="columnaMuertes" class="form-select">
                <option selected>Columna para muertes</option>
                {% for columna in columns %}
                <option value={{columna}}>{{columna}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Calcular</button>
        </div>
    </form>
</div>
{% endblock %}
