<div class="col-12">
    <label for="columnaDias" class="form-label">Dias</label>
    <select id="columnaDias" class="form-select">
        <option selected>Columna para dias</option>
        {% for columna in columns %}
        <option value={{columna}}>{{columna}}</option>
        {% endfor %}
    </select>
</div>
<div class="col-md-6">
    <label for="columnaContinente" class="form-label">Continente</label>
    <select id="columnaContinente" class="form-select">
        <option selected>Columna para continente</option>
        {% for columna in columns %}
        <option value={{columna}}>{{columna}}</option>
        {% endfor %}
    </select>
</div>
<div class="col-md-6">
    <label for="nombreContinente" class="form-label">Nombre del Continente</label>
    <input type="text" class="form-control" id="nombreContinente" placeholder="Asia">
</div>
<div class="col-md-6">
    <label for="columnaPais" class="form-label">Pais</label>
    <select id="columnaPais" class="form-select">
        <option selected>Columna para pais</option>
        {% for columna in columns %}
        <option value={{columna}}>{{columna}}</option>
        {% endfor %}
    </select>
</div>
<div class="col-md-6">
    <label for="nombrePais" class="form-label">Nombre del Pais</label>
    <input type="text" class="form-control" id="nombrePais" placeholder="Afganistan">
</div>
