{% extends "base.html" %}
{% block title %}Coronavirus Data Analysis{% endblock %}
{% block content %}
<div class="container">
    <form action="" class="row g-3">
        <div class="col-12">
            <label for="columnaDias" class="form-label">Dias</label>
            <select id="columnaDias" class="form-select">
                <option selected>Columna para dias</option>
                {% for columna in columns %}
                <option value={{columna}}>{{columna}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <label for="columnaContinente" class="form-label">Continente</label>
            <select id="columnaContinente" class="form-select">
                <option selected>Columna para Continente</option>
                {% for columna in columns %}
                <option value={{columna}}>{{columna}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <label for="nombreContinente1" class="form-label">Nombre del Primer Continente</label>
            <input type="text" class="form-control" id="nombreContinente1" placeholder="Afganistan">
        </div>
        <div class="col-md-4">
            <label for="nombreContinente2" class="form-label">Nombre del Segundo Continente</label>
            <input type="text" class="form-control" id="nombreContinente2" placeholder="Afganistan">
        </div>
        <div class="col-md-4">
            <label for="columnaPais" class="form-label">Pais</label>
            <select id="columnaPais" class="form-select">
                <option selected>Columna para pais</option>
                {% for columna in columns %}
                <option value={{columna}}>{{columna}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <label for="nombrePais1" class="form-label">Nombre del Primer Pais</label>
            <input type="text" class="form-control" id="nombrePais1" placeholder="Afganistan">
        </div>
        <div class="col-md-4">
            <label for="nombrePais2" class="form-label">Nombre del Segundo Pais</label>
            <input type="text" class="form-control" id="nombrePais2" placeholder="Afganistan">
        </div>
        <div class="col-12">
            <label for="columnaMuertes" class="form-label">Muertes</label>
            <select id="columnaMuertes" class="form-select">
                <option selected>Columna para muertes</option>
                {% for columna in columns %}
                <option value={{columna}}>{{columna}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Calcular</button>
        </div>
    </form>
</div>
{% endblock %}
